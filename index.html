<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body>
        <div id="res"></div>
        <div id='btns' class='buttonContainer'>
            <button id='btn0' onclick = "attach('0')" class='buttonClass'>0</button>
            <button id='btn1' onclick = "attach('1')" class='buttonClass'>1</button>
            <button id='btnClr' onclick = "clearAll()" class='buttonClass'>C</button>
            <button id='btnEql' onclick = "onEqual()" class='buttonClass'>=</button>
            <button id='btnSum' onclick = "atOperator('+')" class='buttonClass'>+</button>
            <button id='btnSub' onclick = "atOperator('-')" class='buttonClass'>-</button>
            <button id='btnMul' onclick = "atOperator('*')" class='buttonClass'>*</button>
            <button id='btnDiv' onclick = atOperator('/') class='buttonClass'>/</button>
        </div>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
